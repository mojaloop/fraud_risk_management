language: python3
fprocess: python3 index.py
build_options:
  - name: dev
    packages: 
      - make
      - automake
      - gcc
      - g++
      - subversion
      - python3-dev
      - musl-dev
      - libffi-dev
      - git
  - name: mysql
    packages: 
      - mysql-client
      - mysql-dev
  - name: pillow
    packages: 
      - jpeg-dev
      - zlib-dev
      - freetype-dev
      - lcms2-dev
      - openjpeg-dev
      - tiff-dev
      - tk-dev
      - tcl-dev
      - harfbuzz-dev
      - fribidi-dev
welcome_message: |
  You have created a Python3 function using the Classic Watchdog.

  To include third-party dependencies create a requirements.txt file.

  For high-throughput applications, we recommend using the python3-flask
  or python3-http templates.
