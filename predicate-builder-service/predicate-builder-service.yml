version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  off-frm-predicate-builder-service:
    lang: dockerfile
    handler: .
    image: localhost:5000/frm_predicate_builder_service:latest
    annotations:
      com.openfaas.health.http.path: /online
      com.openfaas.health.http.initialDelay: "30s"
    secrets:
      - frmpullsecret