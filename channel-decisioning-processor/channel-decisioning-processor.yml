version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
language: node14
fprocess: node build/index.js
functions:
  frm-channel-decisioning-processor:
    lang: dockerfile
    handler: .
    image: localhost:5000/frm-channel-decisioning-processor:latest
    annotations:
      com.openfaas.health.http.path: /health
      com.openfaas.health.http.initialDelay: "45s"
